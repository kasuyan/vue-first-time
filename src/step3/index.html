<html>
  <head>
  </head>
  <body>

    <div id="app">
      <p v-once>{{ message }}</p>
      <div v-html="html"></div>
      <p><button v-bind:disabled="isButtonDisabled">button</button></p>
      <p><button v-on:click="reverseMessage">Reverse Message</button></p>
      <p>{{attributeName}}</p>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app5= new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue.js!',
            html: "<p>aaaa</p>",
            isButtonDisabled: true
          },
          methods: {
            reverseMessage: function () {
              this.message = this.message.split('').reverse().join('')
            }
          }
        })
    
    
    
    </script>
  </body>
</html>
