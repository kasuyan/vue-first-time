<html>
  <head>
  </head>
  <body>

    <div id="sample">
      <p>{{ a }}</p>
      <input v-model="a">
    </div>

    <div id="example"></div>
    
    <div id="app">
      <p>{{ foo }}</p>
      <!-- これは `foo` を更新しなくなります! -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var sample = { a : "text" }
      var vmSmaple = new Vue({
        el: "#sample",
        data: sample,
        beforeCreate: () => {
          console.log(" vm:sample beforeCreate")
        },
        created: () => {
          console.log(" vm:sample created")
        },
        beforeMount:() => {
          console.log(" vm:sample beforeMount")
        },
        mounted:() => {
          console.log(" vm:sample mounted")
        },
        beforeUpdate:() => {
          console.log(" vm:sample beforeUpdate")
        },
        updated:() => {
          console.log(" vm:sample updated")
        },
        beforeDestroy:() => {
          console.log(" vm:sample beforeDestroy")
        },
        destroyed:() => {
          console.log(" vm:sample destroyed")
        },
      });







      var data = {a:1};
      var vm = new Vue({
        data: data
      })
      console.log(vm.a == data.a);
      vm.a = 2;
      console.log(data.a)
      data.a = 3;
      console.log(vm.a)

     var obj = {
      foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
      el: '#app',
      data: obj
    })

    var data = { a: 1 }
    var vm = new Vue({
      el: '#example',
      data: data
    })

    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true

    // $watch はインスタンスメソッドです
    vm.$watch('a', function (newValue, oldValue) {
      // このコールバックは `vm.a` の値が変わる時に呼ばれます
    })


    </script>
  </body>
</html>
